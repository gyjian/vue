<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>slot占位</title>
</head>
<body>
	<div id="slot">
		<template-item>
			<ul slot="ul">
				<li>2018.01.17 今天是我生日</li>
    			<li>自己祝自己生日快乐</li>
			</ul>
			<ol slot="ol">
				<li>广东的冬天好冷，湿冷</li>
    			<li>想去一个没有冬天的城市</li>
			</ol>
		</template-item>
	</div>

	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#slot',
			data:{

			},
			components:{
				'template-item':{
					template:`<div>
					<h1>sunseekers(晴窗一扇)</h1>
					<p>一旦出发，必须到达</p>
					<slot name="ul"></slot>
					<slot name="ol"></slot>
					</div>`
				}
			}
		});
	</script>
</body>
</html>
